<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>


<body>
  <div class="container">

    <!--Header text-->
    <div class="jumbotron">
      <h1 class="text-center"><strong>Tell Me Where You Want To Go</strong></h1>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>
          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="pageTitle"><strong>Current Train Schedule</strong></h3>
          </div>
               <table class="table table-condensed">
                          <thead>
                            <tr>
                              <th id="">Train Name</th>
                              <th id="tblDestination">Destination</th>
                              <th id="tblFrequency">Frequency (min)</th>
                              <th id="tbleArrival">Next Arrival</th>
                              <th id="tblWait">Minutes Away</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td></td>
                              <td></td>
                              <td></td>
                            </tr>
                          </tbody>
                        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!--HTML Form for Input-->
            <form role="form">

              <!--Form for train name-->
              <div class="form-group">
                <label for="name">Train Name</label>
                <input type="text" class="form-setting" id="trainName-input">
              </div>

              <!--Form for train destination -->
              <div class="form-group">
                <label>Destination</label>
                <input type="text" class="form-setting" id="destination-input">
              </div>

              <!--Form for 1st train time-->
              <div class="form-group">
                <label for="start-time">First Train Time (HHmm - military time)</label>
                <input type="number" class="form-setting" id="firstTime-input">
              </div>

              <!--Form for train frequency -->
              <div class="form-group">
                <label>Frequency (min)</label>
                <input type="number" class="form-setting" id="frequency-input">
              </div>

              <!--Submit form button-->
              <button type="submit" class="btn btn-default" id="add-train">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Footer-->
    <div class="row">
      <div class="col-sm-12">
        <hr>
        <h5 class="text-center"><small>Adapted By Shannon<i class="fa fa-heart"></i></small></h5>

      </div>
    </div>
  <!--Close container div-->
  </div>

  <!--jQuery JS link-->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!--Javascript link-->
  <script src="assets/javascript/TrainTracker.js"></script>

</body>

</html>
